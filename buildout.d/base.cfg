[buildout]
extensions =
    buildout_versions
    mr.developer
extends =
    versions.cfg
develop = .
auto-checkout = *
parts =
    scripts
    bconsole.conf
allow-hosts =
    *.python.org
    effbot.org
    pybrary.net
    static.domenkozar.com
find-links = 
    http://static.domenkozar.com/mysql-connector-0.3.2.tar.gz
eggs =
    almir


[sources]
#pyramid_restler = git https://github.com/iElectric/pyramid_restler.git
 

[scripts]
recipe = zc.recipe.egg
dependent-scripts = true
eggs =
    ${buildout:eggs}

[bconsole.conf]
recipe = collective.recipe.template
input = ${buildout:directory}/buildout.d/templates/bconsole.conf.in
output = ${buildout:directory}/bconsole.conf
